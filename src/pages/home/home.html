<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <ion-list>
    <button ion-item *ngFor="let noticia of noticias" (click)="verDetalleNoticia(noticia.id)">
      {{ noticia.resumen}}
    </button>  
  </ion-list>

  <button ion-button block (click)="crearNoticia()">Crear Noticia</button>
  
</ion-content>
